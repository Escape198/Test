{% extends 'my_admin/pattern.html' %}
{% load static %}
{%block title%}Client 邃本{client.id}}{%endblock%}
{% block content %}
<section class="col-12">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'start_admin' %}">Home</a></li>

            <li class="breadcrumb-item"><a href="{% url 'admin_clients' %}">All clients</a></li>
            <li class="breadcrumb-item active" aria-current="page">Client 邃本{client.id}}</li>
        </ol>
    </nav>
    <h1>Client 邃本{client.id}}</h1>
    <div class=" my-3">
        <ul class="nav nav-pills col-12 text-center p-0">
            <li class="nav-item col-md-auto col-sm-6 col-12">
                <a class="nav-link active" href="{% url 'admin_client' client.id %}">Data</a>
            </li>
            <li class="nav-item col-md-auto col-sm-6 col-12">
                <a class="nav-link" href="{% url 'admin_client_orders' client.id %}">Orders</a>
            </li>
        </ul>
    </div>
    <form class="form-row border border-dark p-3">
        <div class="form-row col-lg-6 col-12 p-lg-2 pr-0">
            <label for="name" class="col-sm-4 col-12 col-form-label">Name</label>
            <div class="col-sm-8 col-12">
                <input type="text" class="form-control mb-2" id="name" placeholder="{{client.Name}}" disabled>
            </div>
            <label for="fname" class="col-sm-4 col-12 col-form-label">Surname</label>
            <div class="col-sm-8 col-12">
                <input type="text" class="form-control mb-2" id="fname" placeholder="{{client.Fname}}" disabled>
            </div>
            <label for="mail" class="col-sm-4 col-12 col-form-label">E-mail</label>
            <div class="col-sm-8 col-12">
                <input type="email" class="form-control mb-2" id="mail" placeholder="{{client.Email}}" disabled>
            </div>
            <label for="tel" class="col-sm-4 col-12 col-form-label">Phone</label>
            <div class="col-sm-8 col-12">
                <input type="tel" class="form-control mb-2" id="tel" placeholder="{{client.Phone}}" disabled>
            </div>
        </div>
        <div class="form-row col-lg-6 col-12 p-lg-2 pr-0">
            <label for="date" class="col-sm-4 col-12 col-form-label">Date of birth</label>
            <div class="col-sm-8 col-12">
                <input type="date" class="form-control  mb-2" id="date" disabled value="{{client.Date|date:'Y-m-d'}}">
            </div>
            <label for="pas" class="col-sm-4 col-12 col-form-label">Passport</label>
            <div class="col-sm-8 col-12">
                <input type="text" class="form-control mb-2" id="pas" placeholder="{{client.Passport}}" disabled>
            </div>
            <label for="numvu" class="col-sm-4 col-12 col-form-label">Num VU</label>
            <div class="col-sm-8 col-12">
                <input type="text" class="form-control  mb-2" id="numvu" placeholder="{{client.NumVU}}" disabled>
            </div>
            <label for="colFormLabel" class="col-sm-4 col-12 col-form-label">Categories</label>
            <div class="form-check-inline col-sm-8 col-12 m-0">
                <div class="form-check-inline col-3">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" {% if cats.A == 1 %} checked {% endif %} value="option1" disabled >
                    <label class="form-check-label" for="inlineCheckbox1">A</label>
                </div>
                <div class="form-check-inline col-3">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" {% if cats.B == 1 %} checked {% endif %} value="option1" disabled>
                    <label class="form-check-label" for="inlineCheckbox2">B</label>
                </div>
                <div class="form-check-inline col-3">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" {% if cats.C == 1 %} checked {% endif %} value="option1" disabled>
                    <label class="form-check-label" for="inlineCheckbox3">C</label>
                </div>
                <div class="form-check-inline col-3">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4" {% if cats.D == 1 %} checked {% endif %} value="option1" disabled>
                    <label class="form-check-label" for="inlineCheckbox4">D</label>
                </div>
            </div>
        </div>
        <div class="col-12 mt-2">
            <a href="{% url 'admin_update_client' client.id %}"
                class="btn btn-primary mb-3 p-2 col-lg-3 col-md-12 col-sm-12">Edit</a>
            <button type="submit" class="btn btn-primary mb-3 p-2 col-lg-3 col-md-12 col-sm-12">Change password</button>
            <a href="" class="btn btn-danger mb-3 p-2 col-lg-3 col-md-12 col-sm-12" data-toggle="modal" data-target="#exampleModal">Delete</a>
        </div>
    </form>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <form method="POST" action="{% url 'admin_delete_client' client.id %}">
                        {% csrf_token %}
                        <h5 class="modal-title pb-4" id="exampleModalLabel">Delete client 邃本{client.id}}?</h5>
                        <div class="form-group">
                            <button type="submit" class="btn btn-danger">Delete</button>
                            <button type="" class="btn btn-info" data-dismiss="modal" aria-label="Close">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<wbr>
{% endblock %}
