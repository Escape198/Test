{% extends 'my_admin/pattern.html' %}
{% load static %}
{%block title%}
Change admin â„–{{admin.id}}
{%endblock%}
{% block content %}
        <section class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'start_admin' %}">Home</a></li>

                    <li class="breadcrumb-item"><a href="{% url 'admin_admins'  %}">Admins</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Change admin</li>
                </ol>
            </nav>
            <h1>Change admin</h1>
            <form action="{% url 'admin_update_admin' admin.id %}" method="POST" class="form-row border border-dark p-3">
                {% csrf_token %}
                <div class="form-row col-lg-6 col-12 p-lg-2 pr-0">
                    <label for="name" class="col-sm-4 col-12 col-form-label">Name</label>
                    <div class="col-sm-8 col-12">
                        <input type="text" class="form-control mb-2" id="name" name="Name" value="{{admin.Name}}" required>
                    </div>
                    <label for="fname" class="col-sm-4 col-12 col-form-label">Surname</label>
                    <div class="col-sm-8 col-12">
                        <input type="text" class="form-control mb-2" id="fname" name="Fname" value="{{admin.Fname}}" required>
                    </div>
                    <label for="tel" class="col-sm-4 col-12 col-form-label">Phone</label>
                    <div class="col-sm-8 col-12">
                        <input type="tel" class="form-control mb-2" id="tel" name="Phone" value="{{admin.Phone}}" required>
                    </div>
                </div>
                <div class="form-row col-lg-6 col-12 p-lg-2 pr-0">
                    <label for="mail" class="col-sm-4 col-12 col-form-label">E-mail</label>
                    <div class="col-sm-8 col-12">
                        <input type="email" class="form-control mb-2" id="mail" name="Email" value="{{admin.Email}}" required>
                    </div>
                    <label for="comment" class="col-sm-4 col-12 col-form-label">Note</label>
                    <div class="col-sm-8 col-12">
                        <textarea class="mb-2 form-control" rows="3" name="Comment">{{admin.Comment}}</textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary p-2 col-lg-3 col-12 my-3">Edit</button>
            </form>
        </section>
        <wbr>
{% endblock %}
