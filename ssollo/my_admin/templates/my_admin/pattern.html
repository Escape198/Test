{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/fotorama-4.6.4/fotorama.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'my_admin/css/admin_style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/media.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/fontawesome/css/all.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'main/img/favicon.ico' %}"/>
    <title>{% block title %}{%endblock%}</title>
</head>
<body class="container">
    <header class="container row no-gutters">
        <nav class="navbar head navbar-expand-lg navbar-light col-12">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Navigation switch">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin_messages' %}">Message</a>
                    </li>
                    <li class="nav-item">

                        <a class="nav-link" href="{% url 'admin_feedback' %}">Feedback</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Users</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="{% url 'admin_clients' %}">Clients</a>
                            <a class="dropdown-item" href="{% url 'admin_companies' %}">Companies</a>
                            <a class="dropdown-item" href="{% url 'admin_admins' %}">Admins</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin_orders' %}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin_cars' %}">Catalog</a>
                    </li>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container row pt-4 col-12 no-gutters">
        {% block content %}{% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="{% static 'main/js/lightbox2/js/jquery-1.8.3.min.js' %}"></script>
    <script src="{% static 'main/js/fotorama.js' %}"></script>
</body>
</html>
