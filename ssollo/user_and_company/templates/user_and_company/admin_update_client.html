{% extends 'my_admin/pattern.html' %}
{% load static %}
{%block title%}Change client №{{client.id}}{%endblock%}
{% block content %}
        <section class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'start_admin' %}">Home</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'admin_clients' %}">All clients</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'admin_client' client.id %}">Client №{{client.id}}</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Change client</li>
                </ol>
            </nav>
            <h1>Change client</h1>
            <form action="{% url 'admin_update_client' client.id %}" method="POST" class="form-row border border-dark p-3">
                {% csrf_token %}
                <div class="form-row col-lg-6 col-12 p-lg-2 pr-0">
                    <label for="name" class="col-sm-4 col-12 col-form-label">Name</label>
                    <div class="col-sm-8 col-12">
                        <input type="text" class="form-control mb-2" id="name" name="Name" value="{{client.Name}}" required>
                    </div>
                    <label for="fname" class="col-sm-4 col-12 col-form-label">Surname</label>
                    <div class="col-sm-8 col-12">
                        <input type="text" class="form-control mb-2" id="fname" name="Fname" value="{{client.Fname}}" required>
                    </div>
                    <label for="mail" class="col-sm-4 col-12 col-form-label">E-mail</label>
                    <div class="col-sm-8 col-12">
                        <input type="email" class="form-control mb-2" id="mail" name="Email" value="{{client.Email}}" >
                    </div>
                    <label for="tel" class="col-sm-4 col-12 col-form-label">Phone</label>
                    <div class="col-sm-8 col-12">
                        <input type="tel" class="form-control mb-2" id="tel" name="Phone" value="{{client.Phone}}" required>
                    </div>
                </div>
                <div class="form-row col-lg-6 col-12 p-lg-2 pr-0">
                    <label for="date" class="col-sm-4 col-12 col-form-label">Date of birth</label>
                    <div class="col-sm-8 col-12">
                        <input type="date" class="form-control  mb-2" id="date" name="Date" value="{{client.Date|date:'Y-m-d'}}" >
                    </div>
                    <label for="pas" class="col-sm-4 col-12 col-form-label">Passport</label>
                    <div class="col-sm-8 col-12">
                        <input type="text" class="form-control mb-2" id="pas" name="Passport" value="{{client.Passport}}" required>
                    </div>
                    <label for="numvu" class="col-sm-4 col-12 col-form-label">Num VU</label>
                    <div class="col-sm-8 col-12">
                        <input type="text" class="form-control  mb-2" id="numvu" name="NumVU" value="{{client.NumVU}}" required>
                    </div>

                    <label for="colFormLabel" class="col-sm-4 col-12 col-form-label">Categories</label>
                    <div class="form-check-inline col-sm-8 col-12 m-0">
                        <div class="form-check-inline col-3">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="CategoryVU" {% if cats.A == 1 %} checked {% endif %} value="A">
                            <label class="form-check-label" for="inlineCheckbox1">A</label>
                        </div>
                        <div class="form-check-inline col-3">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="CategoryVU" {% if cats.B == 1 %} checked {% endif %} value="B">
                            <label class="form-check-label" for="inlineCheckbox2">B</label>
                        </div>
                        <div class="form-check-inline col-3">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="CategoryVU" {% if cats.C == 1 %} checked {% endif %} value="C">
                            <label class="form-check-label" for="inlineCheckbox3">C</label>
                        </div>
                        <div class="form-check-inline col-3">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" name="CategoryVU" {% if cats.D == 1 %} checked {% endif %} value="D">
                            <label class="form-check-label" for="inlineCheckbox4">D</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary p-2 col-lg-3 col-12 my-3">Change</button>
            </form>
        </section>
        <wbr>
{% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>
</html>
